<div class="form-container">
  <div class="form-header">
    <h1>{{ isEdit ? 'Edit Note' : 'Create New Note' }}</h1>
    <button mat-stroked-button routerLink="/notes">
      <mat-icon>arrow_back</mat-icon>
      Back to Notes
    </button>
  </div>

  <mat-card class="form-card">
    <mat-card-content>
      <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter note title">
          <mat-error *ngIf="noteForm.get('title')?.errors?.['required']">
            Title is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Content</mat-label>
          <textarea
            matInput
            formControlName="content"
            placeholder="Enter note content"
            rows="10">
              </textarea>
          <mat-error *ngIf="noteForm.get('content')?.errors?.['required']">
            Content is required
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="noteForm.invalid || loading">
            <mat-icon>save</mat-icon>
            {{ isEdit ? 'Update Note' : 'Save Note' }}
          </button>
          <button
            mat-stroked-button
            type="button"
            routerLink="/notes">
            <mat-icon>cancel</mat-icon>
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
